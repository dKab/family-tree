<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генеологическое древо</title>
    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- bower:js -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/d3/d3.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- TODO Чтобы внешние svg файлы работали в IE < 11 надо как-то запариться (https://css-tricks.com/svg-use-external-source/)-->
    <script type="text/xml" src="icons.svg"></script>
</head>
<body ng-app="familyTree" ng-controller="MainController">
<svg id="tree">
</svg>
<div class="modal fade" id="addChild" tabindex="-1" role="dialog" aria-labelledby="addChildLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addChildLabel">{{ focusedNode.name.first }} {{ focusedNode.name.last }} - Добавление прямого потомка</h4>
            </div>
            <div class="modal-body">
                {{ focusedNode | json }}
                <form>
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label for="firstName" class="col-sm-2 control-label">Имя</label>
                            <div class="col-sm-10">
                                <input type="text" id="firstName" name="firstName" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="middleName" class="col-sm-2 control-label">Отчество</label>
                            <div class="col-sm-10"><input type="text" id="middleName" name="middleName" class="form-control"/></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="col-sm-2 control-label">Фамилия</label>
                            <div class="col-sm-10"><input type="text"  id="lastName" name="lastName" class="form-control"/></div>
                        </div>
                        <div class="form-group">
                            <label for="otherParent" class="col-sm-2 control-label">{{ focusedNode.gender == 'male' ? 'Мать' : 'Отец' }}</label>
                            <div class="col-sm-10">
                                <input name="otherParent" id="otherParent" placeholder="ФИО" type="text" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="control-label">Пол</label>
                        </div>
                        <label class="radio-inline">
                            <input type="radio" name="gender"  value="male"> Мужской
                        </label>
                        <label class="radio-inline mr">
                            <input type="radio" name="gender"  value="female"> Женский
                        </label>
                        <div class="form-group">
                            <label class="control-label">Дата рождения</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="birthDay" placeholder="День" id="birthDay" size="2"  class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="text" name="birthMonth" placeholder="Месяц" id="birthMonth" size="2" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="text" name="birthYear" placeholder="Год" id="birthYear" size="4" class="form-control" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </div>
</div>
<div class="quickInfo">
<dl>
    <dt>Имя:</dt>
    <dd>{{ focusedNode.name.first }}</dd>
    <dt>Фамилия:</dt>
    <dd>{{ focusedNode.name.last }}</dd>
</dl>
</div>
{{ people | json }}
<div ng-show="err">Ошибка!</div>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services/UtilService.js"></script>
<script type="text/javascript" src="js/services/IndividualsService.js"></script>
<script type="text/javascript" src="js/controllers/MainCtrl.js"></script>
</body>
</html>
